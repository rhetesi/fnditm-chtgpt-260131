<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Talált tárgyak nyilvántartása</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="mb-4">Talált tárgyak nyilvántartása</h1>

    <!-- Új tárgy felvétele (mondatba ágyazott űrlap) -->
    <div class="card mb-4">
        <div class="card-body">
            <form id="itemForm" class="row g-2 align-items-end">
                <div class="col-md-3">
                    <label class="form-label">Megnevezés</label>
                    <input type="text" class="form-control" id="name" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Találás helye</label>
                    <input type="text" class="form-control" id="location" required>
                </div>

                <div class="col-md-2">
                    <label class="form-label">Találás ideje</label>
                    <input type="datetime-local" class="form-control" id="foundAt" required>
                </div>

                <div class="col-md-2">
                    <label class="form-label">Kép</label>
                    <input type="file" class="form-control" id="image" accept="image/*">
                </div>

                <div class="col-md-2">
                    <button class="btn btn-primary w-100">Rögzítés</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Kártyák -->
    <div id="itemsContainer" class="row g-3"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="itemModal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Talált tárgy részletei</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modalContent"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- App -->
<script type="module" src="js/app.js"></script>
</body>
</html>
